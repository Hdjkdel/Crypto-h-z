<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>crypto speed Mobile</title> 
  <link rel="stylesheet" href="styles.css"> 
 </head> 
 <body> 
  <div class="container"> 
   <header> 
    <h1><span class="title">crypto speed Mobile</span></h1> 
    <div class="logos"> 
     <img src="https://i.imgur.com/AMJ3tNu.png" alt="BTC"> 
     <img src="https://i.imgur.com/CSePWkK.png" alt="TRX"> 
     <img src="https://cryptologos.cc/logos/bnb-bnb-logo.png?v=040" alt="BNB"> 
     <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=040" alt="ETH"> 
     <img src="https://cryptologos.cc/logos/solana-sol-logo.png?v=035" alt="SOL"> 
     <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png?v=040" alt="TON"> 
     <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=035" alt="USDT"> 
    </div> 
   </header> 
   <div class="wallet-section"> 
    <div id="wallet-list" class="scroll-container"></div> 
   </div> 
   <div class="buttons"> <button id="stop">Stop</button> <button id="info">Info</button> 
   </div> 
   <div class="status"> 
    <p id="status">___________________________________________</p> 
    <p>Checked: <span id="checked-count">0</span>Found:  <span id="found-count">0</span></p> 
   </div> 
   <div id="found-wallet" class="output"></div> 
   <div class="bottom-buttons"> <button id="copy-phrase">Copy Phrase</button> <button id="withdraw">Withdraw</button> 
   </div> 
  </div> 
  <script src="script.js"></script> 
 </body>
</html>
